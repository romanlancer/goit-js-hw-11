<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Заголовок страницы</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
			integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- <include src="./partials/example.html"></include> -->
		<div class="position-fixed top-50 start-50 translate-middle">
			<div
				class="spinner-border is-hidden text-info"
				style="width: 6rem; height: 6rem"
				role="status"
			>
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

		<div class="wrapper fixed-top">
			<form class="search-form" id="search-form">
				<input
					type="text"
					name="searchQuery"
					autocomplete="off"
					placeholder="Search images..."
				/>

				<button class="search-button" type="submit">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="30"
						height="30"
						fill="#747f91"
						class="bi bi-search"
						viewBox="0 0 16 16"
					>
						<path
							d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
						/>
					</svg>
				</button>
			</form>
		</div>

		<div class="gallery"></div>

		<!-- <button type="button" class="btn btn-outline-info load-more">
			Load more
		</button> -->

		<div id="guardian"></div>

		<a href="#" id="toTop">
			<span
				style="
					font-size: 80px;
					color: rgb(7, 63, 119);
					--fa-beat-fade-opacity: 0.67;
					--fa-beat-fade-scale: 1.075;
				"
				><i class="fa-solid fa-angles-up fa-beat-fade"></i
			></span>
		</a>

		<script src="./index.js"></script>
	</body>
</html>
